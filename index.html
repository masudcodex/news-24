<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News 24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Header Part Starts -->
    <header class="container">
        <!-- Main Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
            <a class="navbar-brand" href="#"><h4 class="text-uppercase fw-bold">News 24</h4></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link mx-2 fw-bold active" aria-current="page" href="#">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold mx-2" href="blog.html">Blog</a>
                </li>
                <li class="nav-item ms-3">
                    <img src="images/Avatar.png" alt="user" href="#">
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <!-- Main Navbar -->
        <hr>
        <!-- Category Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <div class="" id="">
                <ul id="category-container" class="navbar-nav"></ul>
              </div>
            </div>
        </nav>
        <!-- Category Navbar -->
        <div class="container bg-white counter rounded-2 my-4">
            <p id="items-counter" class="fw-semibold"></p>
        </div>
    </header>
    <!-- Header Part Ends -->
    <main class="container">
        <!-- News Filter -->
        <section class="news-filter">
            <div class="container filter-nav d-flex justify-content-between
            ">
                <div class="filter-left d-flex">
                    <div class="sorting-text">Sort By View: </div>
                    <div class="sorting-filter ms-2">
                        <div class="dropdown">
                            <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Default
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Default</a></li>
                              <li><a class="dropdown-item" href="#">By View</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
                <div class="filter-right">
                    <div class="btn btn-primary">Today's Pick</div>
                    <div class="btn btn-primary">Trending</div>
                </div>
            </div>
        </section>
        <!-- News Filter -->
        <!-- News Post -->
        <section id="news-posts"></section>
        <!-- News Post -->
        <!-- Modal -->
        <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body"></div>
                <div id="modal-footer" class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Modal -->
        
    </main>




    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a88f4a8c14.js" crossorigin="anonymous"></script>
  </body>
</html>
